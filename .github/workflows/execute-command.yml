name: Execute Command on Local Machine

on:
  push:
    branches:
      - main

jobs:
  execute-command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your_remote_machine_ip >> ~/.ssh/known_hosts

      - name: Execute Hello World Command
        run: ssh -o StrictHostKeyChecking=no your_username@your_remote_machine_ip 'echo "Hello World"'
